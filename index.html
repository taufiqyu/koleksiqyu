<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoleksiQyu - Undangan Digital Minimalis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright&amp;family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet">
    <style>
        :root {
            --utama: #2d2d2d;
            --aksen: #c0a878;
            --teks: #4a4a4a;
        }

        body {
            background: #ffffff;
            font-family: 'Poppins', sans-serif;
            color: var(--teks);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero-section {
            padding: 5rem 0 3rem;
            background: #f9f9f9;
            margin-bottom: 2rem;
            border-bottom: 1px solid #eeeeee;
        }

        .hero-title {
            font-family: 'Cormorant Upright', serif;
            font-size: 2.8rem;
            font-weight: 600;
            color: var(--utama);
            position: relative;
            padding-bottom: 1rem;
        }

        .hero-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: var(--aksen);
        }

        .section-subtitle {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 1rem auto 2rem;
            color: #666;
        }

        .filter-btn {
            border: 1px solid #ddd;
            color: #666;
            padding: 0.5rem 1.5rem;
            margin: 0 0.5rem 1rem;
            border-radius: 25px;
            background: transparent;
            transition: all 0.2s ease;
        }

        .filter-btn.active,
        .filter-btn:hover {
            border-color: var(--aksen);
            color: var(--aksen);
            background: rgba(192, 168, 120, 0.05);
        }

        .card {
            border: 1px solid #eee;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s ease;
            background: #fff;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .card img {
            width: 100%;
            aspect-ratio: 9 / 16;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card:hover .card-overlay {
            opacity: 1;
        }

        .badge {
            background: var(--aksen);
            color: white;
            font-weight: 500;
            padding: 0.4rem 1rem;
            border-radius: 6px;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .modal-content {
            border: 1px solid #eee;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .modal-body {
            padding: 0;
        }

        .iframe-container {
            width: 100%;
            aspect-ratio: 9 / 16;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn-close {
            filter: invert(0.5);
        }

        footer {
            background: #f9f9f9;
            margin-top: auto;
            border-top: 1px solid #eee;
        }

        .social-icon {
            color: #666;
            transition: color 0.2s ease;
        }

        .social-icon:hover {
            color: var(--aksen);
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .filter-btn {
                margin: 0.25rem;
                padding: 0.4rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header class="hero-section">
        <div class="container text-center">
            <h1 class="hero-title text-uppercase">Koleksiqyu</h1>
            <p class="section-subtitle">Desain Undangan Digital Minimalis nan Elegan</p>
        </div>
    </header>

    <main class="container mb-5">
        <div class="text-center mb-4">
            <div class="btn-group flex-wrap justify-content-center">
                <button class="btn filter-btn active" data-filter="*">All</button>
                <button class="btn filter-btn" data-filter=".spesial">Spesial</button>
                <button class="btn filter-btn" data-filter=".luxury">Luxury</button>
                <button class="btn filter-btn" data-filter=".floral">Floral</button>
                <button class="btn filter-btn" data-filter=".simpel">Simpel</button>
            </div>
        </div>

        <div class="row g-3" id="produk-list"></div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="previewModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="iframe-container">
                    <iframe id="previewFrame"></iframe>
                </div>
                <div class="modal-footer justify-content-center border-0 bg-dark-subtle">
                  <button type="button" class="btn btn-sm btn-light px-4" data-bs-dismiss="modal">
                    <i class="text-danger bi bi-x-circle-fill me-2"></i>Tutup
                  </button>
                    <a href="" id="waButton" class="btn btn-sm btn-light px-4">
                        <i class="text-success bi bi-whatsapp me-2"></i>Pesan
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer py-5">
        <div class="container">
            <div class="row mx-0 g-5">
                <div class="col-lg-4">
                    <h5 class="mb-3">KOLEKSIQYU</h5>
                    <p class="text-muted small">Menyederhanakan momen berharga dengan desain yang timeless</p>
                </div>
                
                <div class="col-lg-4">
                    <h5 class="mb-3">Kontak</h5>
                    <ul class="list-unstyled small">
                        <li class="mb-2">
                            <a class="text-decoration-none text-dark" href="https://wa.me/6285645251595">
                                <i class="bi bi-whatsapp me-2"></i>+62 856-4525-1595
                            </a>
                        </li>
                        <li>
                            <a class="text-decoration-none text-dark" href="mailto:koleksiqyu@gmail.com">
                                <i class="bi bi-envelope me-2"></i>koleksiqyu@gmail.com
                            </a>
                        </li>
                    </ul>
                </div>
                
                <div class="col-lg-4">
                    <h5 class="mb-3">Sosial Media</h5>
                    <div class="d-flex gap-3">
                        <a href="#" class="social-icon"><i class="bi bi-instagram fs-5"></i></a>
                        <a href="#" class="social-icon"><i class="bi bi-facebook fs-5"></i></a>
                        <a href="#" class="social-icon"><i class="bi bi-tiktok fs-5"></i></a>
                    </div>
                </div>
            </div>
            
            <hr class="my-5">
            
            <div class="text-center small text-muted">
                <p class="mb-0">&copy; <span id="year"></span> KoleksiQyu. All rights reserved</p>
                <script>
                document.getElementById("year").textContent = new Date().getFullYear();
                </script>
            </div>
        </div>
    </footer>

    <!-- Script tetap sama seperti sebelumnya -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const nomorWA = "6285645251595";
        const waButton = document.getElementById("waButton");
        const produkList = document.getElementById("produk-list");

        fetch("produk.json")
            .then(response => response.json())
            .then(data => {
                produkList.innerHTML = "";

                data.forEach(produk => {
                    let tagHTML = produk.tag ? `<span class="badge">${produk.tag}</span>` : "";

                    let cardHTML = `
                        <div class="col-6 col-md-3 isotope-item ${produk.kategori}">
                            <div class="card" tabindex="0">
                                <img src="${produk.gambar}" alt="${produk.nama}">
                                ${tagHTML}
                                <div class="card-overlay">
                                    <h5 class="card-title">${produk.nama}</h5>
                                    <button class="btn btn-sm btn-outline-dark btn-preview" data-bs-toggle="modal" data-bs-target="#previewModal" 
                                        data-url="${produk.url}" data-nama="${produk.nama}">
                                        <i class="bi bi-eye"></i> Lihat
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    produkList.innerHTML += cardHTML;
                });

                // Inisialisasi Isotope
                let iso = new Isotope(produkList, {
                    itemSelector: ".isotope-item"
                });

                // Filter saat tombol diklik
                document.querySelectorAll(".filter-btn").forEach(button => {
                    button.addEventListener("click", function () {
                        let filterValue = this.getAttribute("data-filter");
                        iso.arrange({ filter: filterValue });
                    });
                });
                
                document.querySelectorAll('.filter-btn').forEach(btn => {
                  btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                  });
                });

                // Event listener untuk tombol "Lihat"
                document.querySelectorAll(".btn-preview").forEach(button => {
                    button.addEventListener("click", function () {
                        const url = this.getAttribute("data-url");
                        const namaProduk = this.getAttribute("data-nama");

                        document.getElementById("previewFrame").src = url;
                        let pesanWA = `Halo, saya ingin memesan *${namaProduk}*.`;
                        waButton.href = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesanWA)}`;
                    });
                });
            })
            .catch(error => console.error("Gagal memuat produk:", error));
            
            const previewModal = document.getElementById('previewModal');
            previewModal.addEventListener('hidden.bs.modal', function () {
              const iframe = document.getElementById('previewFrame');
              iframe.src = 'about:blank';
              const newIframe = iframe.cloneNode(false);
              iframe.parentNode.replaceChild(newIframe, iframe);
            });
    });
</script>

</body>
</html>
